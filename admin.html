<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Productos | L√≠neas Rectas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #2c3e50;
      --secondary: #3498db;
      --success: #27ae60;
      --danger: #e74c3c;
      --light: #ecf0f1;
      --dark: #2c3e50;
      --gray: #95a5a6;
      --white: #ffffff;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      color: var(--dark);
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      background-color: var(--primary);
      color: var(--white);
      padding: 15px 0;
      box-shadow: var(--shadow);
      margin-bottom: 30px;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    .logo h1 {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .admin-nav {
      display: flex;
      gap: 20px;
    }

    .admin-nav a {
      color: var(--white);
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
    }

    .admin-nav a:hover {
      color: var(--secondary);
    }

    .card {
      background-color: var(--white);
      border-radius: 8px;
      box-shadow: var(--shadow);
      padding: 25px;
      margin-bottom: 30px;
    }

    .card-title {
      font-size: 1.3rem;
      margin-bottom: 20px;
      color: var(--primary);
      padding-bottom: 10px;
      border-bottom: 2px solid var(--light);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--dark);
    }

    .form-control {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
      transition: var(--transition);
    }

    .form-control:focus {
      border-color: var(--secondary);
      outline: none;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }

    textarea.form-control {
      min-height: 120px;
      resize: vertical;
    }

    .btn {
      display: inline-block;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      text-align: center;
    }

    .btn-primary {
      background-color: var(--secondary);
      color: var(--white);
    }

    .btn-primary:hover {
      background-color: #2980b9;
    }

    .btn-success {
      background-color: var(--success);
      color: var(--white);
    }

    .btn-success:hover {
      background-color: #219955;
    }

    .btn-danger {
      background-color: var(--danger);
      color: var(--white);
    }

    .btn-danger:hover {
      background-color: #c0392b;
    }

    .btn-sm {
      padding: 8px 12px;
      font-size: 0.9rem;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .product-card {
      background-color: var(--white);
      border-radius: 8px;
      box-shadow: var(--shadow);
      overflow: hidden;
      transition: var(--transition);
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .product-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .product-body {
      padding: 20px;
    }

    .product-title {
      font-size: 1.1rem;
      margin-bottom: 10px;
      color: var(--primary);
    }

    .product-meta {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      color: var(--gray);
      font-size: 0.9rem;
    }

    .product-price {
      font-weight: bold;
      color: var(--success);
      font-size: 1.2rem;
    }

    .product-actions {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .alert {
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    .alert-success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .alert-danger {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: var(--gray);
    }

    .empty-state i {
      font-size: 3rem;
      margin-bottom: 15px;
      color: var(--light);
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: var(--white);
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Estilos para vista previa de im√°genes */
    .image-preview {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 5px;
      border: 2px solid #ddd;
    }
    .d-flex {
      display: flex;
    }
    .gap-2 {
      gap: 10px;
    }
    .mt-2 {
      margin-top: 10px;
    }
    .text-muted {
      color: #6c757d;
      font-size: 0.875rem;
    }

    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        gap: 15px;
      }
      
      .admin-nav {
        width: 100%;
        justify-content: center;
      }
      
      .products-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container header-content">
      <div class="logo">
        <img src="images/IMG_5013.JPG" alt="Logo">
        <h1>L√≠neas Rectas - Admin</h1>
      </div>
      <nav class="admin-nav">
        <a href="index.html"><i class="fas fa-home"></i> Inicio</a>
        <a href="indexprod.html"><i class="fas fa-box-open"></i> Productos</a>
        <a href="index.html"><i class="fas fa-sign-out-alt"></i> Salir</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h2 class="card-title"><i class="fas fa-plus-circle"></i> Agregar Nuevo Producto</h2>
      <form id="formulario">
        <div class="form-group">
          <label for="nombre">Nombre del Producto</label>
          <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ej: Sof√° moderno" required>
        </div>
        
        <div class="form-group">
          <label for="descripcion">Descripci√≥n</label>
          <textarea id="descripcion" name="descripcion" class="form-control" required></textarea>
        </div>
        
        <div class="form-group">
          <label for="precio">Precio ($)</label>
          <input type="number" id="precio" name="precio" class="form-control" step="0.01" min="0" placeholder="Ej: 199.99" required>
        </div>
        
        <div class="form-group">
          <label for="categoria">Categor√≠a</label>
          <select id="categoria" name="categoria" class="form-control" required>
            <option value="" disabled selected>Seleccione una categor√≠a</option>
            <option value="living">Living</option>
            <option value="dormitorio">Dormitorio</option>
            <option value="comedor">Comedor</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="imagenes">Im√°genes del Producto (hasta 3)</label>
          <input type="file" id="imagenes" name="imagenes" class="form-control" accept="image/*" multiple required>
          <small class="text-muted">Pod√©s seleccionar hasta 3 im√°genes (JPG, PNG, m√°x. 2MB cada una)</small>
          <div id="preview-container" class="mt-2" style="display: none;">
            <p>Vista previa:</p>
            <div id="image-previews" class="d-flex gap-2"></div>
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary">
          <span id="submit-text">Agregar Producto</span>
        </button>
      </form>
    </section>

    <section class="card">
      <h2 class="card-title"><i class="fas fa-boxes"></i> Lista de Productos</h2>
      <div id="productos" class="products-grid">
        <!-- Los productos se cargar√°n aqu√≠ din√°micamente -->
        <div class="empty-state">
          <i class="fas fa-box-open"></i>
          <p>No hay productos registrados</p>
        </div>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = 'https://tldqbupxdkvolymtndrn.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRsZHFidXB4ZGt2b2x5bXRuZHJuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk0NDE0NzYsImV4cCI6MjA3NTAxNzQ3Nn0.Y1YaA-qHYVAEn4rSA0LC6nGmG0RQ70zoxodLuMXOmW0';
    const client = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.addEventListener('DOMContentLoaded', function() {
      cargarProductos();
      setupImagePreview();
    });

    // üîπ CONFIGURAR VISTA PREVIA DE IM√ÅGENES
    function setupImagePreview() {
      document.getElementById('imagenes').addEventListener('change', function(e) {
        const previewContainer = document.getElementById('preview-container');
        const imagePreviews = document.getElementById('image-previews');
        
        imagePreviews.innerHTML = '';
        
        if (this.files.length > 0) {
          previewContainer.style.display = 'block';
          
          // Limitar a 3 im√°genes
          const files = Array.from(this.files).slice(0, 3);
          
          files.forEach(file => {
            const reader = new FileReader();
            reader.onload = function(e) {
              const img = document.createElement('img');
              img.src = e.target.result;
              img.className = 'image-preview';
              imagePreviews.appendChild(img);
            };
            reader.readAsDataURL(file);
          });
          
          // Actualizar files del input
          const dt = new DataTransfer();
          files.forEach(file => dt.items.add(file));
          this.files = dt.files;
          
        } else {
          previewContainer.style.display = 'none';
        }
      });
    }

    // üîπ CARGAR PRODUCTOS EXISTENTES
    async function cargarProductos() {
      const cont = document.getElementById("productos");
      cont.innerHTML = `<div class="empty-state"><div class="loading"></div><p>Cargando productos...</p></div>`;

      const { data: productos, error } = await client
        .from('productos')
        .select('*')
        .order('id', { ascending: true });

      if (error) {
        cont.innerHTML = `<p class="text-danger">Error: ${error.message}</p>`;
        console.error('Error cargando productos:', error);
        return;
      }

      console.log('Productos cargados:', productos);

      if (productos.length === 0) {
        cont.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-box-open"></i>
            <p>No hay productos registrados</p>
          </div>
        `;
        return;
      }

      cont.innerHTML = '';

      productos.forEach(p => {
        // Usar la primera imagen del array o la imagen individual
        const img = (p.imagenes_urls && p.imagenes_urls.length > 0) 
          ? p.imagenes_urls[0] 
          : p.imagen_url || 'https://via.placeholder.com/300?text=Sin+imagen';

        const div = document.createElement('div');
        div.className = 'product-card';
        div.innerHTML = `
          <img src="${img}" class="product-image" alt="${p.nombre}" onerror="this.src='https://via.placeholder.com/300?text=Error+imagen'">
          <div class="product-body">
            <h3 class="product-title">${p.nombre}</h3>
            <div class="form-group">
              <label>Nombre:</label>
              <input id="nombre-${p.id}" class="form-control" value="${p.nombre}">
            </div>
            <div class="form-group">
              <label>Descripci√≥n:</label>
              <textarea id="desc-${p.id}" class="form-control" rows="3">${p.descripcion}</textarea>
            </div>
            <div class="form-group">
              <label>Precio:</label>
              <input id="precio-${p.id}" class="form-control" type="number" step="0.01" value="${p.precio}">
            </div>
            <div class="form-group">
              <label>Categor√≠a:</label>
              <select id="categoria-${p.id}" class="form-control">
                <option value="living" ${p.categoria === 'living' ? 'selected':''}>Living</option>
                <option value="dormitorio" ${p.categoria === 'dormitorio' ? 'selected':''}>Dormitorio</option>
                <option value="comedor" ${p.categoria === 'comedor' ? 'selected':''}>Comedor</option>
              </select>
            </div>
            <div class="form-group">
              <label>Cambiar im√°genes (hasta 3):</label>
              <input type="file" id="img-${p.id}" class="form-control" accept="image/*" multiple>
              <small class="text-muted">${p.imagenes_urls ? p.imagenes_urls.length + ' imagen(es)' : '1 imagen'}</small>
            </div>
            <div class="product-actions">
              <button onclick="guardarCambios(${p.id})" class="btn btn-success btn-sm">
                <i class="fas fa-save"></i> Guardar
              </button>
              <button onclick="eliminarProducto(${p.id})" class="btn btn-danger btn-sm">
                <i class="fas fa-trash"></i> Eliminar
              </button>
            </div>
          </div>`;
        cont.appendChild(div);
      });
    }

    // üîπ SUBIR M√öLTIPLES IM√ÅGENES
    async function subirImagenes(files) {
      const urls = [];
      
      for (const file of files) {
        const ext = file.name.split('.').pop();
        const fileName = `${Date.now()}_${Math.random().toString(36).substring(2)}.${ext}`;

        const { data, error } = await client.storage
          .from('productos')
          .upload(fileName, file);

        if (error) {
          console.error("Error al subir imagen:", error);
          throw error;
        }

        // Obtener URL p√∫blica
        const { data: publicUrlData } = client.storage
          .from('productos')
          .getPublicUrl(fileName);

        urls.push(publicUrlData.publicUrl);
      }
      
      return urls;
    }

    // üîπ FORMULARIO NUEVO PRODUCTO
    document.getElementById("formulario").addEventListener("submit", async e => {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value.trim();
      const descripcion = document.getElementById("descripcion").value.trim();
      const precio = parseFloat(document.getElementById("precio").value);
      const categoria = document.getElementById("categoria").value;
      const imagenFiles = document.getElementById("imagenes").files;

      // Validaciones
      if (!nombre || !descripcion || isNaN(precio) || !categoria) {
        return alert("‚ö†Ô∏è Complet√° todos los campos antes de guardar.");
      }
      if (imagenFiles.length === 0) {
        return alert("‚ö†Ô∏è Seleccion√° al menos una imagen.");
      }
      if (imagenFiles.length > 3) {
        return alert("‚ö†Ô∏è M√°ximo 3 im√°genes permitidas.");
      }

      const submitBtn = document.querySelector('#formulario button[type="submit"]');
      const originalText = submitBtn.innerHTML;
      
      try {
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<div class="loading"></div> Subiendo...';

        // Subir im√°genes (m√°ximo 3)
        const files = Array.from(imagenFiles).slice(0, 3);
        const imagenesUrls = await subirImagenes(files);
        
        console.log('Im√°genes subidas:', imagenesUrls);

        // Insertar producto con array de im√°genes
        const { data, error } = await client
          .from('productos')
          .insert([{ 
            nombre, 
            descripcion, 
            precio, 
            categoria, 
            imagenes_urls: imagenesUrls,
            imagen_url: imagenesUrls[0] // Mantener la primera imagen como thumbnail
          }])
          .select();

        if (error) throw error;

        // Mostrar notificaci√≥n
        const notification = document.createElement('div');
        notification.className = 'alert alert-success';
        notification.innerHTML = '<i class="fas fa-check-circle"></i> Producto agregado correctamente';
        document.querySelector('main').prepend(notification);
        setTimeout(() => notification.remove(), 3000);

        // Limpiar formulario y recargar
        e.target.reset();
        document.getElementById('preview-container').style.display = 'none';
        await cargarProductos();

      } catch (err) {
        console.error("Error al agregar producto:", err);
        
        const notification = document.createElement('div');
        notification.className = 'alert alert-danger';
        notification.innerHTML = `<i class="fas fa-exclamation-circle"></i> Error: ${err.message}`;
        document.querySelector('main').prepend(notification);
        setTimeout(() => notification.remove(), 5000);
        
      } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = originalText;
      }
    });

    // üîπ GUARDAR CAMBIOS DE PRODUCTO EXISTENTE
    async function guardarCambios(id) {
      const nombre = document.getElementById(`nombre-${id}`).value;
      const descripcion = document.getElementById(`desc-${id}`).value;
      const precio = parseFloat(document.getElementById(`precio-${id}`).value);
      const categoria = document.getElementById(`categoria-${id}`).value;
      const nuevasImagenes = document.getElementById(`img-${id}`).files;

      const updateData = { 
        nombre, 
        descripcion, 
        precio, 
        categoria,
        updated_at: new Date().toISOString()
      };

      try {
        // Si hay nuevas im√°genes, subirlas
        if (nuevasImagenes.length > 0) {
          const files = Array.from(nuevasImagenes).slice(0, 3);
          const nuevasUrls = await subirImagenes(files);
          updateData.imagenes_urls = nuevasUrls;
          updateData.imagen_url = nuevasUrls[0]; // Primera imagen como thumbnail
        }

        const { error } = await client
          .from('productos')
          .update(updateData)
          .eq('id', id);

        if (error) throw error;

        const notification = document.createElement('div');
        notification.className = 'alert alert-success';
        notification.innerHTML = '<i class="fas fa-check-circle"></i> Producto actualizado correctamente';
        document.querySelector('main').prepend(notification);
        setTimeout(() => notification.remove(), 3000);

        await cargarProductos();
        
      } catch (err) {
        console.error("Error al guardar cambios:", err);
        
        const notification = document.createElement('div');
        notification.className = 'alert alert-danger';
        notification.innerHTML = `<i class="fas fa-exclamation-circle"></i> Error: ${err.message}`;
        document.querySelector('main').prepend(notification);
        setTimeout(() => notification.remove(), 5000);
      }
    }

    // üîπ ELIMINAR PRODUCTO
    async function eliminarProducto(id) {
      if (!confirm("¬øEst√°s seguro de eliminar este producto?")) return;
      
      try {
        const { error } = await client
          .from('productos')
          .delete()
          .eq('id', id);

        if (error) throw error;

        // Mostrar notificaci√≥n
        const notification = document.createElement('div');
        notification.className = 'alert alert-success';
        notification.innerHTML = '<i class="fas fa-check-circle"></i> Producto eliminado correctamente';
        document.querySelector('main').prepend(notification);
        setTimeout(() => notification.remove(), 3000);

        await cargarProductos();
        
      } catch (err) {
        console.error("Error al eliminar producto:", err);
        alert("‚ùå Error: " + err.message);
      }
    }
  </script>
</body>
</html>
