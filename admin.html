<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Productos | Líneas Rectas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #2c3e50;
      --secondary: #3498db;
      --success: #27ae60;
      --danger: #e74c3c;
      --light: #ecf0f1;
      --dark: #2c3e50;
      --gray: #95a5a6;
      --white: #ffffff;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      color: var(--dark);
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      background-color: var(--primary);
      color: var(--white);
      padding: 15px 0;
      box-shadow: var(--shadow);
      margin-bottom: 30px;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    .logo h1 {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .admin-nav {
      display: flex;
      gap: 20px;
    }

    .admin-nav a {
      color: var(--white);
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
    }

    .admin-nav a:hover {
      color: var(--secondary);
    }

    .card {
      background-color: var(--white);
      border-radius: 8px;
      box-shadow: var(--shadow);
      padding: 25px;
      margin-bottom: 30px;
    }

    .card-title {
      font-size: 1.3rem;
      margin-bottom: 20px;
      color: var(--primary);
      padding-bottom: 10px;
      border-bottom: 2px solid var(--light);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--dark);
    }

    .form-control {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
      transition: var(--transition);
    }

    .form-control:focus {
      border-color: var(--secondary);
      outline: none;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }

    textarea.form-control {
      min-height: 120px;
      resize: vertical;
    }

    .btn {
      display: inline-block;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      text-align: center;
    }

    .btn-primary {
      background-color: var(--secondary);
      color: var(--white);
    }

    .btn-primary:hover {
      background-color: #2980b9;
    }

    .btn-success {
      background-color: var(--success);
      color: var(--white);
    }

    .btn-success:hover {
      background-color: #219955;
    }

    .btn-danger {
      background-color: var(--danger);
      color: var(--white);
    }

    .btn-danger:hover {
      background-color: #c0392b;
    }

    .btn-sm {
      padding: 8px 12px;
      font-size: 0.9rem;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .product-card {
      background-color: var(--white);
      border-radius: 8px;
      box-shadow: var(--shadow);
      overflow: hidden;
      transition: var(--transition);
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .product-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .product-body {
      padding: 20px;
    }

    .product-title {
      font-size: 1.1rem;
      margin-bottom: 10px;
      color: var(--primary);
    }

    .product-meta {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      color: var(--gray);
      font-size: 0.9rem;
    }

    .product-price {
      font-weight: bold;
      color: var(--success);
      font-size: 1.2rem;
    }

    .product-actions {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .alert {
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    .alert-success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .alert-danger {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: var(--gray);
    }

    .empty-state i {
      font-size: 3rem;
      margin-bottom: 15px;
      color: var(--light);
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: var(--white);
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        gap: 15px;
      }
      
      .admin-nav {
        width: 100%;
        justify-content: center;
      }
      
      .products-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container header-content">
      <div class="logo">
        <img src="images/IMG_5013.JPG" alt="Logo">
        <h1>Líneas Rectas - Admin</h1>
      </div>
      <nav class="admin-nav">
        <a href="index.html"><i class="fas fa-home"></i> Inicio</a>
        <a href="indexprod.html"><i class="fas fa-box-open"></i> Productos</a>
        <a href="index.html"><i class="fas fa-sign-out-alt"></i> Salir</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h2 class="card-title"><i class="fas fa-plus-circle"></i> Agregar Nuevo Producto</h2>
      <form id="formulario">
        <div class="form-group">
          <label for="nombre">Nombre del Producto</label>
          <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ej: Sofá moderno" required>
        </div>
        
        <div class="form-group">
          <label for="descripcion">Descripción</label>
          <textarea id="descripcion" name="descripcion" class="form-control" required></textarea>
        </div>
        
        <div class="form-group">
          <label for="precio">Precio ($)</label>
          <input type="number" id="precio" name="precio" class="form-control" step="0.01" min="0" placeholder="Ej: 199.99" required>
        </div>
        
        <div class="form-group">
          <label for="categoria">Categoría</label>
          <select id="categoria" name="categoria" class="form-control" required>
            <option value="" disabled selected>Seleccione una categoría</option>
            <option value="living">Living</option>
            <option value="dormitorio">Dormitorio</option>
            <option value="comedor">Comedor</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="imagen">Imagen del Producto</label>
          <input type="file" id="imagen" name="imagen" class="form-control" accept="image/*" required>
          <small class="text-muted">Formatos aceptados: JPG, PNG (Máx. 2MB)</small>
        </div>
        
        <button type="submit" class="btn btn-primary">
          <span id="submit-text">Agregar Producto</span>
        </button>
      </form>
    </section>

    <section class="card">
      <h2 class="card-title"><i class="fas fa-boxes"></i> Lista de Productos</h2>
      <div id="productos" class="products-grid">
        <!-- Los productos se cargarán aquí dinámicamente -->
        <div class="empty-state">
          <i class="fas fa-box-open"></i>
          <p>No hay productos registrados</p>
        </div>
      </div>
    </section>
  </main>

  <script>
    const SUPABASE_URL = 'https://tldqbupxdkvolymtndrn.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRsZHFidXB4ZGt2b2x5bXRuZHJuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk0NDE0NzYsImV4cCI6MjA3NTAxNzQ3Nn0.Y1YaA-qHYVAEn4rSA0LC6nGmG0RQ70zoxodLuMXOmW0';
    
    // Inicializar Supabase
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    
    // Cargar productos al iniciar
    document.addEventListener('DOMContentLoaded', cargarProductos);

    async function cargarProductos() {
  try {
    const productosContainer = document.getElementById("productos");
    productosContainer.innerHTML = `
      <div class="empty-state">
        <div class="loading"></div>
        <p>Cargando productos...</p>
      </div>
    `;
    
    const { data: productos, error } = await supabase
      .from('productos')
      .select('*')
      .order('id', { ascending: true });
    
    if (error) throw error;
    
    console.log('Productos cargados:', productos); // Para debug
    
    if (productos.length === 0) {
      productosContainer.innerHTML = `
        <div class="empty-state">
          <i class="fas fa-box-open"></i>
          <p>No hay productos registrados</p>
        </div>
      `;
      return;
    }
    
    productosContainer.innerHTML = '';
    
    productos.forEach(p => {
      const productCard = document.createElement('div');
      productCard.className = 'product-card';
      productCard.dataset.id = p.id;
      productCard.innerHTML = `
        <img src="${p.imagen_url}" alt="${p.nombre}" class="product-image" onerror="this.src='https://via.placeholder.com/300?text=Imagen+no+disponible'">
        <div class="product-body">
          <input type="text" id="nombre-${p.id}" class="product-title form-control" value="${p.nombre}">
          <div class="product-meta">
            <span>${p.categoria.charAt(0).toUpperCase() + p.categoria.slice(1)}</span>
            <input type="number" id="precio-${p.id}" class="product-price form-control" value="${p.precio}" step="0.01" min="0">
          </div>
          <textarea id="desc-${p.id}" class="form-control" style="margin-bottom: 10px;">${p.descripcion}</textarea>
          <div class="form-group">
            <select id="categoria-${p.id}" class="form-control">
              <option value="living" ${p.categoria === 'living' ? 'selected' : ''}>Living</option>
              <option value="dormitorio" ${p.categoria === 'dormitorio' ? 'selected' : ''}>Dormitorio</option>
              <option value="comedor" ${p.categoria === 'comedor' ? 'selected' : ''}>Comedor</option>
            </select>
          </div>
          <div class="form-group">
            <label for="img-${p.id}">Cambiar imagen:</label>
            <input type="file" id="img-${p.id}" class="form-control" accept="image/*">
          </div>
          <div class="product-actions">
            <button onclick="guardarCambios('${p.id}')" class="btn btn-success btn-sm">
              <i class="fas fa-save"></i> Guardar
            </button>
            <button onclick="eliminarProducto('${p.id}')" class="btn btn-danger btn-sm">
              <i class="fas fa-trash"></i> Eliminar
            </button>
          </div>
        </div>
      `;
      productosContainer.appendChild(productCard);
    });
  } catch (error) {
    document.getElementById("productos").innerHTML = `
      <div class="alert alert-danger">
        <i class="fas fa-exclamation-circle"></i> Error al cargar productos: ${error.message}
      </div>
    `;
    console.error("Error:", error);
  }
}
    async function subirImagen(file, nombreArchivo) {
      const { data, error } = await supabase
        .storage
        .from('productos')
        .upload(nombreArchivo, file);
      
      if (error) throw error;
      
      return `${SUPABASE_URL}/storage/v1/object/public/productos/${nombreArchivo}`;
    }

    async function eliminarProducto(id) {
      if (!confirm("¿Estás seguro de eliminar este producto? Esta acción no se puede deshacer.")) return;
      
      try {
        const btn = document.querySelector(`button[onclick="eliminarProducto('${id}')"]`);
        const originalHtml = btn.innerHTML;
        btn.innerHTML = '<div class="loading"></div>';
        btn.disabled = true;
        
        const { error } = await supabase
          .from('productos')
          .delete()
          .eq('id', id);
        
        if (error) throw error;
        
        await cargarProductos();
        
        // Mostrar notificación de éxito
        const notification = document.createElement('div');
        notification.className = 'alert alert-success';
        notification.innerHTML = '<i class="fas fa-check-circle"></i> Producto eliminado correctamente';
        document.querySelector('main').prepend(notification);
        
        // Eliminar notificación después de 3 segundos
        setTimeout(() => notification.remove(), 3000);
      } catch (error) {
        console.error("Error:", error);
        alert(`Error al eliminar producto: ${error.message}`);
      }
    }

    document.getElementById("formulario").addEventListener("submit", async e => {
      e.preventDefault();
      const form = e.target;
      const submitBtn = form.querySelector('button[type="submit"]');
      const submitText = submitBtn.querySelector('#submit-text') || submitBtn;
      
      try {
        submitBtn.disabled = true;
        submitText.innerHTML = '<div class="loading"></div>';
        
        const nombre = document.getElementById('nombre').value;
        const descripcion = document.getElementById('descripcion').value;
        const precio = parseFloat(document.getElementById('precio').value);
        const categoria = document.getElementById('categoria').value;
        const imagenFile = document.getElementById('imagen').files[0];
        
        let imagenUrl = '';
        
        // Subir imagen si se proporcionó
        if (imagenFile) {
          const nombreArchivo = `${Date.now()}-${imagenFile.name}`;
          imagenUrl = await subirImagen(imagenFile, nombreArchivo);
        }
        
        const { data, error } = await supabase
          .from('productos')
          .insert([
            {
              nombre,
              descripcion,
              precio,
              categoria,
              imagen_url: imagenUrl
            }
          ])
          .select();
        
        if (error) throw error;
        
        form.reset();
        await cargarProductos();
        
        // Mostrar notificación de éxito
        const notification = document.createElement('div');
        notification.className = 'alert alert-success';
        notification.innerHTML = '<i class="fas fa-check-circle"></i> Producto agregado correctamente';
        document.querySelector('main').prepend(notification);
        
        // Eliminar notificación después de 3 segundos
        setTimeout(() => notification.remove(), 3000);
      } catch (error) {
        console.error("Error:", error);
        
        // Mostrar notificación de error
        const notification = document.createElement('div');
        notification.className = 'alert alert-danger';
        notification.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${error.message}`;
        document.querySelector('main').prepend(notification);
        
        // Eliminar notificación después de 5 segundos
        setTimeout(() => notification.remove(), 5000);
      } finally {
        submitBtn.disabled = false;
        submitText.textContent = 'Agregar Producto';
      }
    });
    
    async function guardarCambios(id) {
      const nombre = document.getElementById(`nombre-${id}`).value;
      const descripcion = document.getElementById(`desc-${id}`).value;
      const precio = parseFloat(document.getElementById(`precio-${id}`).value);
      const categoria = document.getElementById(`categoria-${id}`).value;
      const nuevaImagen = document.getElementById(`img-${id}`).files[0];

      const btn = document.querySelector(`.product-card[data-id="${id}"] button[onclick="guardarCambios('${id}')"]`);
      const originalHtml = btn.innerHTML;
      
      try {
        btn.innerHTML = '<div class="loading"></div>';
        btn.disabled = true;
        
        const datosActualizacion = {
          nombre,
          descripcion,
          precio,
          categoria,
          updated_at: new Date().toISOString()
        };
        
        // Subir nueva imagen si se proporcionó
        if (nuevaImagen) {
          const nombreArchivo = `${Date.now()}-${nuevaImagen.name}`;
          datosActualizacion.imagen_url = await subirImagen(nuevaImagen, nombreArchivo);
        }
        
        const { error } = await supabase
          .from('productos')
          .update(datosActualizacion)
          .eq('id', id);
        
        if (error) throw error;
        
        await cargarProductos();
        
        // Mostrar notificación de éxito
        const notification = document.createElement('div');
        notification.className = 'alert alert-success';
        notification.innerHTML = '<i class="fas fa-check-circle"></i> Producto actualizado correctamente';
        document.querySelector('main').prepend(notification);
        
        // Eliminar notificación después de 3 segundos
        setTimeout(() => notification.remove(), 3000);
      } catch (error) {
        console.error("Error:", error);
        
        // Mostrar notificación de error
        const notification = document.createElement('div');
        notification.className = 'alert alert-danger';
        notification.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${error.message}`;
        document.querySelector('main').prepend(notification);
        
        // Eliminar notificación después de 5 segundos
        setTimeout(() => notification.remove(), 5000);
      } finally {
        btn.innerHTML = originalHtml;
        btn.disabled = false;
      }
    }
</script>
</body>
</html>
