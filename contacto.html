    <style>
        /* Reset de márgenes y rellenos */
        * {
            margin: 0;
            padding: 0;
        }

        /* Estilos generales del cuerpo */
        body {
            font-family: 'Open Sans', Arial, sans-serif;
            background-color: black; /* Fondo negro para toda la página */
            color: white; /* Texto blanco */
            height: 100vh; /* Ocupa toda la altura de la ventana */
        }

        /* Estilos específicos para el contenedor principal */
        .content-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100%; /* Hace que el contenido ocupe toda la altura */
        }
        /* Header */

        .subheader {
        font-size: 0.45em; /* Tamaño más pequeño */
        font-weight: normal; /* Peso normal para diferenciar del encabezado */
        color: white; /* Mismo color blanco que el texto principal */
        display: block; /* Para asegurarte de que se muestre en una nueva línea */
        margin-top: -5px; /* Ajuste para reducir el espacio entre los textos */
        }
        /* Sección de contacto */
        #contacto {
            width: 100%; /* Ocupa todo el ancho de la página */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        /* Estilo para el logo */
        #contacto .logoabajo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }

        /* Estilo del título */
        #contacto h3 {
            font-size: 2rem;
            margin: 10px 0;
        }

        /* Estilos de los párrafos */
        #contacto p {
            font-size: 1.2rem;
            margin: 5px 0;
        }

        .footer-info, .footer-redes {
            text-align: center;
        }

        /* Estilo de la lista de redes sociales */
        .footer-redes {
            margin-top: 20px;
            margin-bottom: 40px;
        }

        /* Estilo de la lista de redes */
        .footer-redes ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin: 0;
        }

        /* Estilo de cada enlace de red social */
        .footer-redes ul li {
            margin: 0 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Estilo de las imágenes de redes */
        .footer-redes ul li img {
            width: 30px;
            height: auto;
            margin-bottom: 8px;
        }

        /* Estilo de los enlaces */
        .footer-redes ul li a {
            color: white;
            font-size: 1.1rem;
            text-decoration: none;
            transition: color 0.3s;
        }

        /* Cambio de color al pasar el mouse */
        .footer-redes ul li a:hover {
            color: #ff7235;
        }

        /* Media query para pantallas pequeñas */
        @media screen and (max-width: 768px) {
            #contacto h3 {
                font-size: 1.5rem;
            }

            #contacto p {
                font-size: 1rem;
            }

            .footer-redes ul {
                flex-direction: column;
            }

            .footer-redes ul li {
                margin: 10px 0;
            }
        }
    </style>
</head>
