<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Catálogo de Muebles</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .producto {
      background: white;
      border-radius: 8px;
      padding: 15px;
      margin: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 300px;
      display: inline-block;
      vertical-align: top;
    }
    .producto img {
      width: 100%;
      border-radius: 6px;
    }
    .producto h2 {
      margin: 10px 0 5px;
      font-size: 18px;
    }
    .producto p {
      margin: 0;
    }
  </style>
</head>
<body>

  <h1>Catálogo de Productos</h1>
  <div id="catalogo"></div>

  <script>
    const API_URL = 'https://productos-backend-d1di.onrender.com';

    fetch(`${API_URL}/productos`)
      .then(response => response.json())
      .then(productos => {
        const contenedor = document.getElementById('catalogo');
        productos.forEach(p => {
          const div = document.createElement('div');
          div.className = 'producto';
          div.innerHTML = `
            <img src="${API_URL}${p.imagen}" alt="${p.nombre}">
            <h2>${p.nombre}</h2>
            <p>${p.descripcion}</p>
            <p><strong>$${p.precio}</strong></p>
          `;
          contenedor.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById('catalogo').innerText = 'Error al cargar productos.';
        console.error(err);
      });
  </script>

</body>
</html>
